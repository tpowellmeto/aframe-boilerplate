<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Space - The final frontier!</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tweenjs/0.6.2/tweenjs.min.js"></script>
</head>
<body>
<script>
    // Or inline before the <a-scene>.
    AFRAME.registerComponent('satellite', {
        schema: {},
        init: function () {
            //constructor
            console.log("foo");

            var el = this.el;
            this.el.setAttribute("position", {x: 0, y: 0, z: 40});

            var getISSPos = function () {
                return new Promise(function (resolve, reject) {
                    var oReq = new XMLHttpRequest();
                    oReq.addEventListener("load", function () {
                        resolve(JSON.parse(this.responseText));
                    });
                    oReq.addEventListener("error", function () {
                        reject(this.responseText);
                    });
                    oReq.open("GET", "https://api.wheretheiss.at/v1/satellites/25544");
                    oReq.send();
                });
            };

            function convertLatLng(lat, lon, alt) {
                var cosLat = Math.cos(lat * Math.PI / 180.0);
                var sinLat = Math.sin(lat * Math.PI / 180.0);
                var cosLon = Math.cos(lon * Math.PI / 180.0);
                var sinLon = Math.sin(lon * Math.PI / 180.0);
                var rad = 6.731;
                var x = rad * cosLat * cosLon;
                var y = rad * cosLat * sinLon;
                var z = rad * sinLat;
                return new THREE.Vector3(x, y, z);
            }


            setInterval(function () {
                getISSPos()
                        .then(function (res) {
                            var lat = res.latitude;
                            var lng = res.longitude;
                            var alt = res.altitude;
                            var currentPos = el.object3D.position;
                            var nextPos = convertLatLng(lat, lng, ((alt / 1000) + 6.731));


                            console.log("current:", currentPos);
                            console.log("next:", nextPos);

                            var tween = new TWEEN.Tween(currentPos)
                                    .to(nextPos, 5000)
                                    .onUpdate(function () {
                                        el.setAttribute("position", {
                                            x: currentPos.x,
                                            y: currentPos.y,
                                            z: currentPos.z
                                        });

                                    })
                                    .start();

                        })
                        .catch(function (err) {
                            console.error(err);
                        })
            }, 5000);

        },
        tick: function (time) {
            //updates
            TWEEN.update(time);

        }
    });
</script>

<script>
    // Or inline before the <a-scene>.
    AFRAME.registerComponent('earth', {
        schema: {},
        init: function () {
            //constructor

            var el = this.el;

            var bump = new THREE.TextureLoader().load( "resources/bump.jpg" );
            var specular = new THREE.TextureLoader().load( "resources/specular.png" );
            var sat = new THREE.TextureLoader().load( "resources/sat.jpg" );

            this.geometry = new THREE.SphereBufferGeometry(6.731, 32, 32);
            this.material = new THREE.MeshPhongMaterial({map: sat, bumpMap: bump, specularMap: specular});
            this.mesh = new THREE.Mesh(this.geometry, this.material);

            el.setObject3D('mesh', this.mesh);

        }
    });
</script>

<a-scene>

    <a-sky src="resources/starfield.png"></a-sky>

    <a-entity satellite camera="active:true;" look-controls></a-entity>

    <a-entity light="type: point; color: #FFFFFF; intensity: 1.0" position="0 0 150000"></a-entity>

    <a-entity light="type: ambient; intensity: 0.2; color: #BBB"></a-entity>

    <a-entity earth ></a-entity>

</a-scene>
</body>
</html>
